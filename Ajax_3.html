<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the data from external api</title>


<style>

.user{
    display:flex;
    background-color: antiquewhite;
    padding: 11px;
    margin-bottom: 12px;
}

.user ul{
    list-style: none;

}

</style>






</head>
<body>
    
    <button id="butto">Load me the github users </button>
    <br>
    <h1>Github Users</h1>
    <div id="users"></div>

<script>

document.getElementById("butto").addEventListener("click",loadUsers);

function loadUsers(){

var xhr=new XMLHttpRequest();
xhr.open('GET','https://api.github.com/users',true);


xhr.onload=function(){
    if(this.status==200){

        var users=JSON.parse(this.responseText);
        
   var output="";
         for(var i in users ){
            output+=
            "<div class='user'>"+
                "<image src='"+users[i].avatar_url+"'+ width='70' height='70'> "+
                    "<ul>"+
           "<li>ID :"+users[i].node_id+"</li>"+
           "<li>NAME :"+users[i].login+"</li>"+
           "<li>TEL :"+users[i].type+"</li>"+
           "</ul>"+
           "</div >";
       
         }
         document.getElementById("users").innerHTML=output;






    }
}



xhr.send();


}



</script>










</body>
</html>
